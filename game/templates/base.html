<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}Quatro!{% endblock %}</title>
    {% endblock %}
  </head>
  <body style="background-color: black; color: azure; font-size: 20px; display: inline-block;">

    <div id="content">{% block content %}{% endblock %}</div>
    <div style="position: absolute; right: 0; left: 0; height:80px; margin-top:10%; font-size: 1.2em; color: darkslategray; text-align: center; background-color: slategray; padding-top:5%;">
      {% block footer %}
      <strong>&copy; Copyright 2018 by J.Plewa.</strong>
      {% endblock %}
    </div>
  <script src="/static/main.js"></script>
  </body>
</html>
